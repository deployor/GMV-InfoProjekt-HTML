<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="refresh" content="5; v2/wahl.html" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="animation.css" />
</head>
<body>
  <script>
    const positions = [
      { top: '180px', left: '90px' },
      { top: '110px', left: '100px' },
      { top: '30px', left: '110px' },
      { top: '-60px', left: '120px' },
      { top: '-150px', left: '130px' },
      { top: '-240px', left: '140px' },
      { top: '-330px', left: '150px' },
      { top: '-410px', left: '160px' },
      { top: '-480px', left: '170px' },
      { top: '-570px', left: '200px' },
      { top: '-650px', left: '210px' },
      { top: '-740px', left: '220px' },
      { top: '-830px', left: '230px' },
      { top: '-920px', left: '240px' },
      { top: '-990px', left: '250px' },
      { top: '-1070px', left: '260px' },
      { top: '-1160px', left: '270px' },
      { top: '-1240px', left: '280px' },
      { top: '-1330px', left: '310px' }
    ];

    positions.forEach((pos, index) => {
      document.documentElement.style.setProperty(`--top-${index}`, pos.top);
      document.documentElement.style.setProperty(`--left-${index}`, pos.left);
      document.body.innerHTML += `<div class="GMV" style="--top: var(--top-${index}); --left: var(--left-${index});"></div>`;
      document.body.innerHTML += `<div class="GMVw" style="--top: var(--top-${index}); --left: var(--left-${index});"></div>`;
    });
  </script>
</body>
</html>
